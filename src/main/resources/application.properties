spring.application.name=AirBnB

# Postgres DB
spring.datasource.url=jdbc:postgresql://localhost:5432/airbnb
spring.datasource.username=postgres
spring.datasource.password=postgres
# optional but explicit
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


server.servlet.context-path=/api/v1

# Actuator Config
management.endpoints.web.exposure.include=info,health
management.info.env.enabled=true
info.app.name=My Hotel Service
info.app.description=Backend for hotel CRUD operations
info.app.owner=Shubham Nigam
info.build.time=${maven.build.timestamp:unknown}   # optional


# Swagger Config
springdoc.show-actuator=true
management.endpoints.web.base-path=/api/v1/actuator
